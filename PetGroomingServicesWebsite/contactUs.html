<html>

<head>
    <link rel="stylesheet" href="NavigationBar.css" />
    <title>Contact Us</title>
    <link rel="shortcut icon" type="image/x-icon" href="Images/favicon.ico" />

    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: Quicksand;
        }

        nav ul li ul {
            display: none;
            position: absolute;
            background-color: white;
            padding: 10px;
            border-radius: 0px 0px 10px 10px;
        }

        nav ul li ul li a:hover {
            background-color: rgb(255, 194, 202, 255);
        }

        footer {
            position: relative;
            text-align: center;
            max-width: 100%;
        }

        body {
            max-width: 100%;
            min-height: 100vh;
        }

        .container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 100%;
            min-height: 100%;
            padding: 20px 100px;
        }

        .container :after {
            /*load this css after the container css is loaded, this adds a background behind the container*/
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: url("Images/Dog\ Cover\ Photo.jpg") no-repeat center;
            background-size: cover;
            z-index: -1;
            /*overlapping index*/
            filter: blur(70px);
        }

        .contact-box {
            max-width: 850px;
            /*using min and max because the content box is gonna change with the window size*/
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: #fff;
            box-shadow: 0px 0px 19px 5px rgba(0, 0, 0, 0.19);
        }

        .left {
            height: 100%;
            background: url("Images/Dog\ Cover\ Photo\ ContactUs\ Form.jpg") no-repeat center;
            background-size: cover;
        }

        .right {
            padding: 25px 40px;
        }

        h2 {
            position: relative;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }

        h2 :after {
            /*Underline*/
            content: '';
            position: absolute;
            left: 50%;
            bottom: 0;
            transform: translateX(-50%);
            height: 4px;
            width: 50px;
            border-radius: 2px;
            background-color: rgba(255, 194, 202, 255);
        }

        .field {
            width: 100%;
            padding: 0.5rem 1rem;
            outline: none;
            border: 2px solid rgba(0, 0, 0, 0);
            background-color: rgba(230, 230, 230, 0.6);
            font-size: 1.1rem;
            margin-bottom: 22px;
            transition: .3s;
        }

        .field:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }

        .field:focus {
            background-color: #fff;
            border: 2px solid rgba(30, 85, 250, 0.47);
        }

        #area {
            min-height: 150px;
        }

        .btn {
            width: 100%;
            padding: 0.5rem 1rem;
            font-size: 1.1rem;
            cursor: pointer;
            outline: none;
            border: none;
            background-color: rgba(255, 194, 202, 255);
            transition: .3s;
        }

        .btn:hover {
            background-color: rgba(250, 190, 200, 250);
        }

        @media screen and (max-width:880px) {

            /*in screen height less than 880, do this ->*/
            .contact-box {
                grid-template-columns: 1fr;
                /*make it only one column*/
            }

            .left {
                height: 200px;

            }
        }

        a {
            text-decoration: none;
        }
    </style>
</head>

<body>
    <nav>
        <a href="Home.html"><img id="icon" src="Images/PetCareLogo.png" /></a>
        <ul>
            <li><a href="Home.html">Services</a>
                <ul>
                    <li><a href="#grooming">Grooming</a>
                    <li><a href="#bathing">Bathing</a>
                    <li><a href="#haircut">Haircut</a>
                </ul>
            </li>
            <li><a href="apptBook.html">Book an Appointment</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </nav>
    <mid>
        <div class="container">
            <div class="contact-box">
                <div class="left"></div>
                <div class="right">
                    <h2>Contact Us</h2>
                    <input type="text" class="field" placeholder="Your Name">
                    <input type="email" class="field" placeholder="Your E-mail">
                    <input type="number" class="field" placeholder="Your Number">
                    <textarea class="field" id="area" placeholder="Your Message"></textarea>
                    <button class="btn">Send</button>
                </div>
            </div>
        </div>



    </mid>



    </div>
    <footer>
        <p>&copy; 2022 Raya Taji, DISCLAIMER: I do not own any of the pictures and icons used.</p>
    </footer>

</body>

</html>
